    <script>
        class queues{
            constructor(){
                this.arr=[];
            }
            insert(value){
                this.arr.push(value);
            }
            dequeue(value){
                if(this.arr.length > 0) { 
                return this.arr.shift();
            }
        }
        empty(){
            return (this.arr.length === 0)
        }
        front_element(){
            return this.arr[0];
        }
        rear_element(){
            return this.arr[this.arr.length - 1];
        }
        toarray(){
            return this.arr;
        }

        }
